<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon-32x32.png" />
</head>

<body>
    
    <h1 class="heading">
        Simple, traffic-based pricing <img class="icon" src="./dark theme icon/moon.png">
    </h1>
    
    <h4 class="foo">Sign-up for our 30-day trial. No credit card required.</h3>
        <div class="main">
            <div class="baz"><span id="numeric"></span> K PAGEVIEWS</div>
            <div class="bar">$16<span class="month">/month</span></div>

            <div class="trial">Start my trial</div>
            <div class="Monthly">Monthly Billing</div>
            <div class="discount">25% discount</div>
            <div class="Yearly">Yearly Billing</div>
            <footer class="unlimited"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                </svg> Unlimited websites</footer>
            <footer class="data"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                </svg> 100% data ownership</footer>
            <footer class="email"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                </svg> Email reports</footer>

            <div class="slidecontainer">
                <input type="range" min="10" max="1000" value= "20" class="slider" id="myRange">
           
                

            </div>

            <script src="index.js"></script>

        </div>
</body>

</html>
